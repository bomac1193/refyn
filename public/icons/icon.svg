<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F0FF"/>
      <stop offset="50%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#FFB800"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="#0A0A0C"/>
  <!-- Gradient border -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="none" stroke="url(#gradient)" stroke-width="4"/>
  <!-- R letter -->
  <text x="64" y="88" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="700" fill="#00F0FF" text-anchor="middle">R</text>
  <!-- DNA helix accent (simplified) -->
  <circle cx="92" cy="36" r="8" fill="#A855F7" opacity="0.8"/>
  <circle cx="36" cy="92" r="6" fill="#FFB800" opacity="0.8"/>
</svg>
